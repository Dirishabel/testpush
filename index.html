<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <div id="userinfo">
        <div id="headinfo">
            <p>Здравствуй, </p>
        </div>
        <div id="bodyinfo">
            <p>Открыто задач:</p>
            <p>Завершено задач: </p>
        </div>
    </div>
    <div id='tasks'>
        <ul id='tasklist'>
        </ul>
    </div>
    <div id='registration'>
        <div id=regwindow>
            <input id='taskname' type="text" size="30" placeholder="Название задачи">
            <input id='taskdate' type="date">
            <button id="confirmadd" class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
    <a id='addtaskbutton' class="btn-floating btn-large waves-effect waves-light red"><i
            class="material-icons">add</i></a>
    <a id='tomatobutton' class="waves-effect waves-light btn">Начать работу!</a>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="project.js"></script>

</body>

</html>
